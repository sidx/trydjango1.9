{% extends "base.html" %}

{% block content %}
	<h1>{{ page_title }}</h1>
	{% for post in posts %}
		<div class="row">
			<div class="col-sm-10">
				<div class="thumbnail">
					<div class='caption'>
						<h3>
							<a href='{% url "posts:detail" id=post.id %}'>{{ post.title }}</a> 
							<small>{{ post.timestamp|timesince}} ago</small>
						</h3>
						<p>{{ post.content|linebreaks|truncatechars:120}}</p>
						<p>
							<a href="{% url "posts:detail" id=post.id %}" class="btn btn-primary" role="button">
								View Details
							</a>
						 	<a href="#" class="btn btn-default" role="button">
						 		Button
					 		</a>
					 	</p>
				 	</div>
			 	</div>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
