{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
	<title>{{page_title}}</title>
</head>
<body>
	<div class="container">
		{% block content %}
			{% for post in posts %}
				<a href='{% url "posts:detail" id=post.id %}'><h3>{{ post.title }}</h3></a>
				<p>{{ post.content }}</p>
				<p>{{ post.timestamp }}</p>
				<p>{{ post.updated }}</p>
			{% endfor %}
		{% endblock content %}
	</div>
</body>
</html>
